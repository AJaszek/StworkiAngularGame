<div class="form">

    <p>Zaloguj się</p>

    <div class="inputDiv">
        <input #loginInput type="text" placeholder='Login'>
    </div>

    <div class="inputDiv">
        <input #passInput type="password" placeholder='Hasło'>
    </div>



    <div *ngIf="loginError" class="error">
        Niepoprawne dane!
    </div>
    <a (click)="login()" class="buttonRouter" style="cursor:pointer;">Zaloguj</a>
    <br>
    <a routerLink="/register" routerLinkActive="active" class="buttonRouter">Załóż konto</a>

</div>
